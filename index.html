<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalAssist Pro - Lawyer Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Neomorphic Styles */
        .neo-input {
            background: #f0f0f0;
            box-shadow: inset 5px 5px 10px #d1d1d1,
                        inset -5px -5px 10px #ffffff;
        }
        
        .neo-button {
            background: #f0f0f0;
            box-shadow: 5px 5px 10px #d1d1d1,
                        -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }
        
        .neo-button:hover {
            box-shadow: inset 5px 5px 10px #d1d1d1,
                        inset -5px -5px 10px #ffffff;
        }

        .neo-card {
            background: #f0f0f0;
            box-shadow: 5px 5px 10px #d1d1d1,
                        -5px -5px 10px #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#f0f0f0]">
    <div class="w-full max-w-md p-8 neo-card rounded-2xl">
        <!-- Logo -->
        <div class="text-center mb-8">
            <i class="bi bi-scale text-5xl text-[#0A1D37]"></i>
            <h1 class="text-2xl font-bold text-[#0A1D37] mt-4">LegalAssist Pro</h1>
            <p class="text-gray-600 mt-2">Your Digital Legal Assistant</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" class="w-full p-3 rounded-lg neo-input outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" class="w-full p-3 rounded-lg neo-input outline-none" required>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-[#0A1D37] hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full p-3 rounded-lg neo-button text-[#0A1D37] font-medium hover:bg-[#f5f5f5] transition-all">
                Login
            </button>

            <div class="text-center mt-4">
                <p class="text-gray-600">Don't have an account? 
                    <a href="#" class="text-[#0A1D37] hover:underline" id="showRegister">Register</a>
                </p>
            </div>
        </form>

        <!-- Register Form (Hidden by default) -->
        <form id="registerForm" class="space-y-6 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" class="w-full p-3 rounded-lg neo-input outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" class="w-full p-3 rounded-lg neo-input outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" class="w-full p-3 rounded-lg neo-input outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">User Type</label>
                <select class="w-full p-3 rounded-lg neo-input outline-none">
                    <option value="lawyer">Lawyer</option>
                    <option value="assistant">Assistant</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="w-full p-3 rounded-lg neo-button text-[#0A1D37] font-medium hover:bg-[#f5f5f5] transition-all">
                Register
            </button>

            <div class="text-center mt-4">
                <p class="text-gray-600">Already have an account? 
                    <a href="#" class="text-[#0A1D37] hover:underline" id="showLogin">Login</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        // Toggle between login and register forms
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Add your login logic here
            alert('Login functionality will be implemented with backend integration');
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Add your registration logic here
            alert('Registration functionality will be implemented with backend integration');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
